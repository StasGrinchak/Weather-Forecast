{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% sass_src 'css/result_page.scss' %}" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-3"><a href="">Weather Forecast</a></h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for day in weather_data %}
        <div class="col">
            <div class="card">
                <img src="{{ day.icon_url }}" class="card-img-top" alt="{{ day.condition_text }}">
                <div class="card-body">
                    <h5 class="card-title">{{ day.date }}</h5>
                    <p class="card-text">Max Temp: {{ day.max_temp }}°C</p>
                    <p class="card-text">Min Temp: {{ day.min_temp }}°C</p>
                    <p class="card-text">Avg Temp: {{ day.avg_temp }}°C</p>
                    <p class="card-text">Avg Humidity: {{ day.avg_humidity }}%</p>
                    <p class="card-text">Condition: {{ day.condition_text }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
